<h1 mat-dialog-title>ADD NEW PLAYER</h1>
<div mat-dialog-content>
  <p>Please enter you Playername!</p>
  <mat-form-field appearance="fill">
    <mat-label>Playername</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
  <button mat-button [disabled]="name.length" [mat-dialog-close]="name" cdkFocusInitial>Add</button>
</div>
