<app-player *ngFor="let player of game.players; let i = index;"
	[ngStyle]="{'top.px': 70 + (i * 70)}"
	[playerActive]="i == game.currentPlayer"
	[name]="player"
	class="player-position"></app-player>

<div class="field">
	<button (click)="newGame()" class="btn">Start your New Game</button>
	<div>
		<img src="./assets/istockphoto-1144162373-170667a-removebg-preview.png"
			alt>
	</div>
	<div class="card-stack">

		<!-- Katenstapel -->
		<img *ngFor="let c of [0, 1, 2, 3]; let i = index;"
			[ngStyle]="{'right.px': i * 5}"
			src="./assets/cards/card_cover.png"
			alt
			srcset>

		<!-- Gezogene Karte -->
		<img (click)="takeCard()"
			class="top-card"
			style="right: 25px"
			src="./assets/cards/card_cover.png">

		<!-- Gezogene Karte die liegen bleibt -->
		<img *ngFor="let card of game.playedCards"
			class="played-card"
			src="./assets/cards/{{ card }}.png"
			alt
			srcset>

		<!-- Animierte Karte die gezogen wird -->
		<img *ngIf="game.pickCardAnimation"
			(click)="takeCard()"
			class="pick-card"
			style="right: 25px"
			src="./assets/cards/{{ game.currentCard }}.png"
			alt
			srcset>

	</div>

</div>

<app-game-info [card]="game.currentCard"
	class="card"></app-game-info>

<button (click)="openDialog()"
	mat-fab
	color="primary"
	class="button-add">
	<mat-icon>person_add_alt</mat-icon>
</button>
