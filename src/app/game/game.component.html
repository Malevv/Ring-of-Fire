<div class="field">

	<div class="card-stack">

		<img *ngFor="let c of [0, 1, 2, 3]; let i = index;"
			[ngStyle]="{'right.px': i * 5}"
			src="./assets/cards/card_cover.png">
		<img (click)="takeCard()"
			class="top-card"
			style="right: 25px"
			src="./assets/cards/card_cover.png">
		<img *ngIf="pickCardAnimation"
			(click)="takeCard()"
			class="pick-card"
			style="right: 25px"
			src="./assets/cards/{{ currentCard }}.png">
		<img *ngFor="let card of game.playerCard"
			src="./assets/img/cards/{{ card }}.png">

	</div>

</div>
