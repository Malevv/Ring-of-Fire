<app-player *ngFor="let player of game.players; let i = index;"
	[ngStyle]="{'top.px': 130 + (i * 150)}"
	[name]="player"
	class="player-position"></app-player>

<div class="field">

	<div class="card-stack">

		<!-- Katenstapel -->
		<img *ngFor="let c of [0, 1, 2, 3]; let i = index;"
			[ngStyle]="{'right.px': i * 5}"
			src="./assets/cards/card_cover.png"
			alt=""
			srcset="">
<!-- Gezogene Karte -->
		<img (click)="takeCard()"
			class="top-card"
			style="right: 25px"
			src="./assets/cards/card_cover.png">
<!-- Gezogene Karte die liegen bleibt -->
		<img *ngFor="let card of game.playedCards"
			class="played-card"
			src="./assets/img/cards/{{ card }}.png"
			alt=""
			srcset="">
<!-- Animierte Karte die gezogen wird -->
		<img *ngIf="pickCardAnimation"
			(click)="takeCard()"
			class="pick-card"
			style="right: 25px"
			src="./assets/cards/{{ currentCard }}.png"
			alt=""
			srcset="">

	</div>

</div>
